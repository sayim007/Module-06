    <h1>Practice Form</h1>
    <form action="">
        <p>Name:<input type="text" name="Name" placeholder="Enter your name" id=""></p>
        <p>Email:<input type="text" name="Email" placeholder="Enter your Email" id=""></p>
        <fieldset>
            <legend>Sellect One</legend>
            <p>
                <label for="JSC">
                    <input type="radio" name="exam" id="JSC">JSC
                </label>
            </p>
            <p>
                <label for="SSC">
                    <input type="radio" name="exam" id="SSC">SSC
                </label>
            </p>
            <p>
                <label for="HSC">
                    <input type="radio" name="exam" id="HSC">HSC
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Sellect GPA</legend>
            <p><label for="A+"><input type="checkbox" name="GPA" id="A+">A+</label></p>
            <p><label for="A"><input type="checkbox" name="GPA" id="A">A</label></p>
            <p><label for="A-"><input type="checkbox" name="GPA" id="A-">A-</label></p>
        </fieldset>
        <p>special Ability
        <br>
        <textarea name="special Ability" id="" cols="30" rows="10"></textarea>
    </p>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    </form>
